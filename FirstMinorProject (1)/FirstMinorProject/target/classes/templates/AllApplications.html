<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
	<a th:href="@{/addProductForm}" class="btn btn-primary">Add Product</a>
    <h2 class="mb-4">List of Players</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
           
        <tr>
            <th> id</th>
            <th>dateApplied</th>
           
            <th>companyName</th>
          	<th>positionTitle</th>
            <th>location</th>
            <th>appliedThrough</th>
            <th>compensation</th>
            <th>status</th>
            <th>lastFollowUp</th>
          
            
        </tr>
        </thead>
        <tbody>
        <tr th:each="Application : ${Applications}">
            <td th:text="${Application.id}"></td>
            <td th:text="${Application.dateApplied}"></td>

            <td th:text="${Application.companyName}"></td>
            <td th:text="${Application.positionTitle}"></td>
            <td th:text="${Application.location}"></td>
            <td th:text="${Application.appliedThrough}"></td>
            <td th:text="${Application.compensation}"></td>
            <td th:text="${Application.status}"></td>
            <td th:text="${Application.lastFollowUp}"></td>
           
           
           
           
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
